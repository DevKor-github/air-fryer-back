<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채팅 테스트</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="number"],
        input[type="text"] {
            padding: 8px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            margin-left: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #chatBox, #chatBoxUser {
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fff;
            height: 250px;
            overflow-y: auto;
            padding: 10px;
            margin-top: 20px;
        }

        .message {
            border-bottom: 1px solid #eee;
            padding: 8px 5px;
            margin-bottom: 5px;
        }

        .message.chat {
            background-color: #e6f7ff;
            border-left: 5px solid #007BFF;
        }

        .message.status {
            background-color: #fff7e6;
            border-left: 5px solid #ffc107;
        }

        .section-title {
            margin-top: 30px;
            font-size: 18px;
            color: #555;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>💬 WebSocket 채팅 테스트</h2>

<label for="chatRoomId">채팅방 ID:</label>
<input type="number" id="chatRoomId" value="1" />

<label for="message">메시지:</label>
<input type="text" id="message" />
<button onclick="sendMessage()">전송</button>

<div class="section-title">📥 채팅방 메시지</div>
<div id="chatBox"></div>

<div class="section-title">📥 사용자 메시지</div>
<div id="chatBoxUser"></div>

<script>
    let stompClient = null;
    let currentSubscription = null;
    let currentUserSubscription = null;

    function connect() {
        const socket = new SockJS("http://localhost:8080/ws");
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log("✔️ STOMP 연결 성공:", frame);
            subscribeToRoom();
            subscribeToUser();
        }, function (error) {
            console.error("❌ 연결 실패:", error);
        });
    }

    function subscribeToRoom() {
        const chatRoomId = document.getElementById("chatRoomId").value;

        if (currentSubscription) {
            currentSubscription.unsubscribe();
        }

        currentSubscription = stompClient.subscribe("/sub/chatroom/" + chatRoomId, function (message) {
            const msg = JSON.parse(message.body);
            displayMessage(msg);
        });

        console.log(`📡 채팅방 /sub/chatroom/${chatRoomId} 구독됨`);
    }

    function subscribeToUser() {
        currentUserSubscription = stompClient.subscribe("/user/sub", function (message) {
            const msg = JSON.parse(message.body);
            displayUserMessage(msg);
        });

        console.log(`📡 사용자 구독됨`);
    }

    function sendMessage() {
        const chatRoomId = document.getElementById("chatRoomId").value;
        const content = document.getElementById("message").value;

        if (!stompClient || !stompClient.connected) {
            alert("웹소켓 연결되지 않았습니다.");
            return;
        }

        const messageDto = {
            chatRoomId: parseInt(chatRoomId),
            content: content
        };

        stompClient.send("/pub/chat", {}, JSON.stringify(messageDto));
        document.getElementById("message").value = "";
    }

    function displayMessage(msg) {
        const chatBox = document.getElementById("chatBox");
        const div = document.createElement("div");
        div.className = "message " + (msg.type === "CHAT" ? "chat" : "status");

        if (msg.type === "CHAT") {
            div.innerHTML = `
                <strong>타입:</strong> ${msg.type} |
                🆔 <strong>${msg.message.chatId}</strong> |
                👤 사용자 <strong>${msg.message.userId}</strong>:
                ${msg.message.content} |
                <strong>isPick</strong>: ${msg.message.isPick} |
                <strong>생성 날짜</strong>: ${msg.message.createdAt}
            `;
        } else {
            div.innerHTML = `
                <strong>타입:</strong> ${msg.type} |
                🆔 <strong>${msg.message.chatRoomId}</strong> |
                👤 요청자 <strong>${msg.message.requesterId}</strong> (${msg.message.isRequesterOnline}) |
                👤 소유자 <strong>${msg.message.ownerId}</strong> (${msg.message.isOwnerOnline})
            `;
        }

        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function displayUserMessage(msg) {
        const chatBox = document.getElementById("chatBoxUser");
        const div = document.createElement("div");
        div.className = "message " + (msg.type === "CHAT" ? "chat" : "status");

        if (msg.type === "CHAT") {
            div.innerHTML = `
                <strong>타입:</strong> ${msg.type} |
                🆔 <strong>${msg.message.chatRoomId}</strong> |
                👤 나의 ID <strong>${msg.message.myUserId}</strong>
                👤 상대방의 ID <strong>${msg.message.opponentUserId}</strong>
                <strong>닉네임</strong>: ${msg.message.mostRecentChatNickname} |
                <strong>내용</strong>: ${msg.message.mostRecentChatContent}
            `;
        } else {
            div.innerHTML = `<strong>타입:</strong> ${msg.type}`;
        }

        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("chatRoomId").addEventListener("change", () => {
        if (stompClient && stompClient.connected) {
            subscribeToRoom();
        }
    });

    window.onload = connect;
</script>

</body>
</html>
